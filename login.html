<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="Form.png">
    <link rel="stylesheet" href="login.css">
    <title>Página de Login</title>
</head>

<body>
    <button class="home">Início</button>
    <section>
  
        
        <form>
            <h1>Login</h1>
            <div class="caixainput">
                <ion-icon name="caixa1"></ion-icon>
                <input type="email" required id="emailInput">
                <label for="emailInput">E-mail</label>
            </div>
            <div class="caixainput">
                <ion-icon name="caixa2"></ion-icon>
                <input type="password" required id="senhaInput">
                <label for="senhaInput">Senha</label>
            </div>
            <div class="esquecer">
                <label for="lembrarCheckbox"><input type="checkbox" id="lembrarCheckbox">Lembrar-me</label>
                <a href="#">Esqueceu a Senha</a>
            </div>
            <button>Entrar</button>
            <div class="registro">
                <p>Não tem uma conta? <a href="#">Registrar-se</a></p>
            </div>
        </form>
    </section>

        </footer>
    
</body>

</html>
